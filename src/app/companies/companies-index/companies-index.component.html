<div class="container">
    <h1 class="mat-h1">Compañías</h1>
    <div class="new-button-container">
        <a mat-raised-button color="primary" [routerLink]="['add']">Nueva Compañía</a>
    </div>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                <td mat-cell *matCellDef="let company">{{ company.id }}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                <td mat-cell *matCellDef="let company">
                  <a [routerLink]="['edit', company.id]">{{ company.description }}</a>
                </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>País</th>
                <td mat-cell *matCellDef="let company">{{ company.country }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let company; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator #paginator
                [length]="dataSource?.data?.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page">
            </mat-paginator>
          </div>          
    </div>
</div>
